<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CurioLabs Blogs & News</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .logo {
      height: 60px;
    }

    .nav-menu {
      display: flex;
      gap: 20px;
    }

    .nav-menu a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
    }

    .title-container {
      text-align: center;
      margin-top: 40px;
    }

    h1 {
      font-size: 5rem;
      background: linear-gradient(90deg, #5a00d3, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    .blog-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 40px;
    }

    .blog-card {
      width: 350px;
      margin: 20px;
      overflow: hidden;
      border-radius: 16px;
      background-color: #f0f0f0;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .blog-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .blog-card p {
      padding: 20px;
      font-size: 1.1rem;
    }

    .blog-card:hover {
      transform: translateY(-10px);
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }

    .close-btn {
      font-size: 24px;
      cursor: pointer;
      color: #000;
      float: right;
    }
  </style>
</head>

<body>

  <!-- Title Section -->
  <div class="title-container">
    <h1>Blogs & News</h1>
  </div>

  <!-- Blog Section -->
  <section class="blog-section">
    <div class="blog-card" onclick="showPopup('AI advancements in robotics shaping the future of STEM learning.')">
      <img src="images/blog1.jpg" alt="Blog 1">
      <p>AI advancements in robotics shaping the future of STEM learning.</p>
    </div>

    <div class="blog-card" onclick="showPopup('Innovations in autonomous systems revolutionizing education.')">
      <img src="images/blog2.jpg" alt="Blog 2">
      <p>Innovations in autonomous systems revolutionizing education.</p>
    </div>

    <div class="blog-card" onclick="showPopup('Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.Exploring AI-driven applications in educational technology.')">
      <img src="images/blog3.jpg" alt="Blog 3">
      <p>Exploring AI-driven applications in educational technology.</p>
    </div>
  </section>

  <!-- Popup Section -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <p id="popup-text"></p>
    </div>
  </div>

  <script>
    function showPopup(content) {
      document.getElementById('popup-text').innerText = content;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>

</html>
